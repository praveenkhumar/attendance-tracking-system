version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/attendance
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongo
      - redis
    volumes:
      - ./uploads:/app/uploads
    networks:
      - attendance-network

  mongo:
    image: mongo:5.0
    container_name: attendance-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=attendance
    networks:
      - attendance-network

  redis:
    image: redis:7-alpine
    container_name: attendance-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - attendance-network

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local

networks:
  attendance-network:
    driver: bridge
